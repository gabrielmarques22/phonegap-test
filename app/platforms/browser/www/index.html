<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar navbar-more-height">
                <div class="navbar-inner navbar-quanto-deu">
                    <div class="row">
                        <div class="left">
                            <!--
                              let link contains only icon - additional "icon-only" class
                              Additional "open-panel" class tells app to open panel when we click on this link
                            -->
                            <a href="#" class="link icon-only open-panel"><img src="img/icons/menu.png" width="30" alt=""></a>
                        </div>
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding" style="color:white;">Quanto Deu?</div>
                    </div>
                    <div class="row">
                        <!-- Each "cell" has col-[widht in percents] class -->
                        <div class="col-50 value-send">
                            R$ -50,00
                        </div>
                        <div class="divider"></div>
                        <div class="col-50 value-receive">
                            R$ 120,00
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- List of in/out events -->
                    <div class="list-block" style="margin-top: 79px;">
                      <ul>
                        <li>
                          <a href="event.html" class="item-link item-content">
                            <div class="item-media"><img src="img/icons/sad.png" width="25" style="margin-right: -5px; margin-top: 3px;" alt=""></div>
                            <div class="item-inner">
                              <div class="item-title">Churras Facul</div>
                              <div class="item-after value-send">R$ -25,00</div>
                            </div>
                          </a>
                        </li>
                        <li>
                          <a href="#" class="item-link item-content">
                            <div class="item-media"><img src="img/icons/happy.png" width="25" style="margin-right: -5px; margin-top: 3px;" alt=""></div>
                            <div class="item-inner">
                              <div class="item-title">Viagem Jundia√≠</div>
                              <div class="item-after value-receive">R$ +70,00</div>
                            </div>
                          </a>
                        </li>
                        <li>
                          <a href="#" class="item-link item-content">
                            <div class="item-media"><img src="img/icons/happy.png" width="25" style="margin-right: -5px; margin-top: 3px;" alt=""></div>
                            <div class="item-inner">
                              <div class="item-title">Brejas com os Brother</div>
                              <div class="item-after value-receive">R$ +15,00</div>
                            </div>
                          </a>
                        </li>
                      </ul>
                      <!-- <div class="list-block-label">List block label text goes here</div> -->
                    </div>
                            <!-- <a href="about.html">About app</a> -->
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link"><img src="img/icons/group.png" width="30" alt=""></a>
                    <a href="#" class="link"><img src="img/icons/add.png" width="30" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
